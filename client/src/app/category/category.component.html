<h1> {{category}} </h1>

<a routerLink="/new/{{this.category}}"> <button type="button" class="btn btn-primary">Add item</button></a>

<div class="container-fluid">
  <strong style="font-size:26px;background-color:yellow; margin:0.4em;"><em></em></strong>
  <strong style="font-size:26px;background-color:yellow; margin:0.4em;"><em></em></strong>
  <table class="table table-striped table-responsive">
    <thead>
    <tr>
      <div class="input-group"> <span class="input-group-addon">Filter</span>
        <input id="filter" type="text" class="form-control" [(ngModel)]="Filter.name" placeholder="Search by name">
      </div>


    </tr>
    <tr>

      <th *ngIf="colons.name" >Name</th>
      <th *ngIf="colons.short_name">Short name</th>
      <th *ngIf="colons.place">Place</th>
      <th *ngIf="colons.organizer">Organizer</th>
      <th *ngIf="colons.author">Author</th>

    </tr>

    </thead>

    <tr *ngFor="let item of items | filterBy: Filter ">

      <td *ngIf="colons.name" style="width: 30%">{{item.name}}</td>
      <td *ngIf="colons.short_name">{{item.short_name}}</td>
      <td *ngIf="colons.place">{{item.place}}</td>
      <td *ngIf="colons.organizer">{{item.organizer}}</td>
      <td *ngIf="colons.author">{{item.author}}</td>
      <td >
        <a routerLink="/category/{{category}}/{{item.id}}"><span class="glyphicon glyphicon-info-sign"></span>Detail</a>
        <a routerLink="/update/{{category}}/{{item.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Upraviť</a>
        <a (click)="deleteItem(item.id, item.name)" style="cursor: pointer;"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Zmazať</a>
      </td>


    </tr>

  </table>
</div>
