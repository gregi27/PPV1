<div class="col-sm-9 col-md-8 col-lg-8" style="background-color:white;">
  <h1>Add new tag</h1>
  <form #f="ngForm" (ngSubmit)="addTag()">
    <div class="form-group" >
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="tag.title" required >
    </div>
    <div class="col-md-3">
      <select class="form-control" #tags_select (change)="onTagsSelectChange(tags_select.value)" id="tags_select">
        <option>Select parent</option>
        <option *ngFor="let parent of all_tags" [value]="parent.id">
          {{parent.title}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-default"  >Save</button>
  </form>
</div>
