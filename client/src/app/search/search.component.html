<div class="col-sm-9 col-md-8 col-lg-8" style="background-color:white;">
  <h2>Search by tags</h2>
  <div class="row">
    <div class="form-group" >
      <div class="input-group"> <span class="input-group-addon">Filter</span>
        <input id="search_input" type="text" class="form-control" [ngModel]="search_input" name="search_input" (ngModelChange)="searchchange($event)" placeholder="Write a word to search">
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <strong style="font-size:26px;background-color:yellow; margin:0.4em;"><em></em></strong>
    <strong style="font-size:26px;background-color:yellow; margin:0.4em;"><em></em></strong>


    <div class="input-group"> <span class="input-group-addon">Filter</span>
      <input id="filter" type="text" class="form-control" [(ngModel)]="Filter.name" placeholder="Search by name">
    </div>
    <table class="table table-striped table-responsive">
      <thead>
      <tr>
        <th >Name</th>
        <th >Category</th>
      </tr>
      </thead>

      <tr *ngFor="let item of items | filterBy: Filter ">

        <td *ngIf="item.name != undefined">{{item.name}}</td>
        <td *ngIf="item.id_category != undefined">{{item.id_category}}</td>
        <td *ngIf="item != undefined">
          <a routerLink="/category/category/{{item.id}}"><span class="glyphicon glyphicon-info-sign"></span> Detail</a>
          <a routerLink="/update/category/{{item.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Upraviť</a>
          <a (click)="deleteItem(item.id)" style="cursor: pointer;"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Zmazať</a>
        </td>


      </tr>

    </table>
  </div>
</div>
